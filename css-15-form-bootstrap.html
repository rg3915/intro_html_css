<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="http://html5-training-in-hyderabad.blogspot.com.br/favicon.ico">

  <title>CSS | Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <form action="." method="POST">
      <div class="form-group">
        <label for="id_username">Usuário</label>
        <input id="id_username" name="username" type="text" class="form-control" placeholder="Digite seu usuário">
      </div>
      
      <div class="form-group">
        <label for="id_password">Senha</label>
        <input id="id_password" name="password" type="password" class="form-control" placeholder="Digite sua senha">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>

  </div>
</body>

</html>
