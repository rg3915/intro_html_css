<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS | Unidades de medida</title>

  <style>
    h1 {
      font-family: sans-serif;
    }
    div {
      font-size: 50px;
    }
    .div-mm {
      background-color: blue;
      width: 100mm;
      height: 50mm;
    }
    .div-px {
      background-color: red;
      width: 100px;
      height: 50px;
    }
    .div-vw {
      background-color: cyan;
      width: 50vw;
      height: 20vw;
    }
    .div-vh {
      background-color: orange;
      width: 50vh;
      height: 20vh;
    }
  </style>

</head>
<body>
  <h1>CSS | Unidades de medida</h1>

  <a href="https://www.w3schools.com/cssref/css_units.asp" target="_blank">https://www.w3schools.com/cssref/css_units.asp</a>

  <!-- div.div-mm+div.div-px+div.div-vw+div.div-vh -->
  <div class="div-mm">1</div>
  <div class="div-px">2</div>
  <div class="div-vw">3</div>
  <div class="div-vh">4</div>

</body>
</html>
