<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS | ids classes</title>

  <style>
    h2 {
      font-family: sans-serif;
    }

    h3 {
      text-decoration: underline;
    }

    #grandes-receitas {
      color: #2471A3;
    }

    .subtitle {
      font-family: sans-serif;
      color: #C70039; /* vermelho escuro */
    }
  </style>

</head>
<body>
  <h1>CSS | ids, classes e seletores</h1>

  <a href="http://wbruno.com.br/css/afinal-como-nomear-ids-e-classes-no-csshtml/" target="_blank">http://wbruno.com.br/css/afinal-como-nomear-ids-e-classes-no-csshtml/</a>

  <!-- h1#grandes-receitas{Grandes Receitas}+h2#bolo-cenoura.recipe-title{Bolo de cenoura}+h3.subtitle.ingredient-title{Ingredientes}+h3.subtitle.preparation-title{Modo de preparo}+h2#bolo-mandioca.recipe-title{Bolo de Mandioca}+h3.subtitle.ingredient-title{Ingredientes}+h3.subtitle.preparation-title{Modo de preparo} -->
  <h1 id="grandes-receitas">Grandes Receitas</h1>

  <h2 id="bolo-cenoura" class="recipe-title">Bolo de cenoura</h2>
  <h3 class="subtitle ingredient-title">Ingredientes</h3>
  <h3 class="subtitle preparation-title">Modo de preparo</h3>

  <h2 id="bolo-mandioca" class="recipe-title">Bolo de mandioca</h2>
  <h3 class="subtitle ingredient-title">Ingredientes</h3>
  <h3 class="subtitle preparation-title">Modo de preparo</h3>

</body>
</html>
