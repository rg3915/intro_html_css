<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS | Fontes</title>

  <style>
    h1 {
      font-family: sans-serif;
    }
    .title {
      font-family: "Brush Script MT", cursive;
    }
    p {
      font-family: sans-serif;
    }
    .oito {
      font-size: 8px;
    }
    .dez {
      font-size: 10px;
    }
    .doze {
      font-size: 12px;
    }
    .vinte-e-quatro {
      font-size: 24px;
    }
  </style>

</head>
<body>
  <h1>CSS | Fontes</h1>

  <a href="https://www.cssfontstack.com/" target="_blank">https://www.cssfontstack.com/</a>

  <!-- p.title{Mini curso de HTML e CSS}+p{Com Regis do Python}+p.oito{Fonte 8px}+p.dez{Fonte 10px}+p.doze{Fonte 12px}+p.vinte-e-quatro{Fonte 24px}+p{Default Fonte 16px} -->

  <p class="title">Mini curso de HTML e CSS</p>
  <p>Com Regis do Python</p>
  <p class="oito">Fonte 8px</p>
  <p class="dez">Fonte 10px</p>
  <p class="doze">Fonte 12px</p>
  <p class="vinte-e-quatro">Fonte 24px</p>
  <p>Default Fonte 16px</p>

</body>
</html>
